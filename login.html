<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="build/main.min.css">

</head>

<body>
    <div class="login">
        <div class="logo">
            <a href="#">
                <img src="" id="logo" alt="">
            </a>
        </div>
        <form role="form" class="formLogin">
            <div class="form-name">
                <div class="label">Name:</div>
                <input id="name" maxlength="50" minlength="2" type="text" class="vvp-input vvp-input--transparent">
            </div>
            <div class="form-password">
                <div class="label">Password:</div>
                <input id="password" type="password" class="vvp-input vvp-input--transparent">
            </div>
            <div class="form-country">
                <div class="label">Country:</div>
                <input id="country" maxlength="50" minlength="2" type="text" class="vvp-input vvp-input--transparent menu" autocomplete="off">
                <ul class="countryAutoComplete" id="countryAutoComplete">
                </ul>
                </div>
            <button type="submit" href="#" class="vvp-button vvp-button--fill">Log in</button>
        </form>
    </div>
</body>

<script src="assets/js/login.js"></script>

</html>
