<!DOCTYPE html>
<html lang="en">
<head>

    <title>Slider</title>

</head>
<body>
<div class="vvp-grid">

        <div class="vvp-grid__col-lg-8">
            <div class="vvp-slider">

                <button class="vvp-slider__arrow vvp-slider__arrow--next"><img src="assets/img/arrow.svg"></button>

                    <li class="vvp-slider__item">
                        <img src="assets/img/1.jpg" alt="" class="vvp-slider__img">
                    </li>
                    <li class="vvp-slider__item">
                        <img src="assets/img/2.jpg" alt="" class="vvp-slider__img">
                    </li>
                    <li class="vvp-slider__item">
                        <img src="assets/img/1.jpg" alt="" class="vvp-slider__img">
                    </li>
                    <li class="vvp-slider__item">
                        <img src="assets/img/2.jpg" alt="" class="vvp-slider__img">
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/slider.js"></script>

</html>
